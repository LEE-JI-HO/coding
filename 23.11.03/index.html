<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 레몬 C </title>
    <link rel="stylesheet" href="./static/css/default.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    
    <table id="wrap">
        <tr>
            <td id="header" colspan="2">
                <table class="menu">
                    <tr>
                        <td class="menuItem">MENU</td>
                        <td class="menuItem">COFFEE</td>
                        <td class="menuItem">STORE</td>
                        <td class="menuItem">TRAND</td>
                        <td class="menuItem">BRAND</td>
                        <td class="menuItem">Login</td>
                        <td class="menuItem">Sign UP</td>
                    </tr>
                </table>
            </td>
            
        </tr>
        <tr>
            <td id="slideWrap" rowspan="2">
                <table class="slide">
                    <tr>
                        <td class="leftMove">
                            <i class="bi bi-arrow-bar-left"></i>
                        </td>
                        <td class="slideImage"><img src="./static/images/image.jpg" alt="메인이미지"></td>
                        <td class="rightMove">
                            <i class="bi bi-arrow-bar-right"></i>
                        </td>
                    </tr>
                </table>
            </td>
            <td id="drinkWrap">
                <ul class="drinkMenu">
                    <li>소주</li>
                    <li>맥주</li>
                    <li>하이볼</li>
                    <li>양주</li>
                    <li>한라산</li>
                </ul>
            </td>
        </tr>
        <tr>
            
            <td id="eventWrap"></td>
            <dl>
                <dt>1+1</dt>
                    <dd>
                        소주 한 병 더!
            </dl>
        </tr>
    </table>
</body>
</html>
