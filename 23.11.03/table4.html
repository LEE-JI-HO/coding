<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블4</title>

    <link rel="stylesheet" href="./static/css/table4.css">

</head>
<body>
    
    <table class="house">
    <tr>
        <th class="date">날짜</th>
        <th class="detail">내역</th>
        <th class="income">수입</th>
        <th class="expense">지출</th>
        <th class="payment">결제</th>
    </tr>

    <tr>
        <td class="dateCell">4월 6일</td>
        <td class="detailCell">입금</td>
        <td class="incomeCell">5,000원</td>
        <td class="expenseCell">2,000원</td>
        <td class="paymentCell">카카오뱅크</td>
    </tr>
    <tr>
        <td class="dateCell">8월 18일</td>
        <td class="detailCell">입금</td>
        <td class="incomeCell">100,000원</td>
        <td class="expenseCell">75,000원</td>
        <td class="paymentCell">농협은행</td>
    </tr>
    <tr>
        <td class="dateCell">11월 3일</td>
        <td class="detailCell">출금</td>
        <td class="incomeCell">0원</td>
        <td class="expenseCell">50,000원</td>
        <td class="paymentCell">신한은행</td>
    </tr>
</table>

</body>
</html>
